{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/home.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>NP - Financial Predictor</title>
    </head>
    <body class="body">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="w-100">
            <p class="my-5 mx-auto display-3 d-flex justify-content-center"> Non Profit - Financial Predictor</p>
        </div>
    
        <div>
            <p class="mx-auto d-flex justify-content-center">Our goal is to provide publicly available financial information about nonprofit organizations</p>
            <br>
            <!-- <p class="mx-auto d-flex justify-content-center">PROVIDE MAYBE 4 RANDOM SAMPLES</p> -->
        </div>
        <div class="container">
            <div class="container">
                <form id="organizationForm" class="form-floating w-100 d-flex justify-content-center" action="{% url 'organization_detail' %}" method="GET">
                    <div class="d-flex form-floating">
                        <input class="form-control" type="text" id="ein" name="ein" placeholder="Enter EIN">
                        <label class="form-label mb-0 align-self-center" style="width:120px" for="ein">Enter EIN:</label>
                    </div>
                    <button class="btn btn-outline-success ms-2" type="submit">Search</button>
                </form>
                <script>
                    document.getElementById("organizationForm").onsubmit = function(event) {
                        var einValue = document.getElementById("ein").value;
                        if (einValue.trim() === "") {
                            // Prevent form submission if input is empty
                            event.preventDefault();
                            alert("Please enter an EIN");
                        }
                    };
                </script>
            </div>
            <div>
                <div id="ein" class="d-flex justify-content-center form-text">Example: 251494402</div>
            </div>
        </div>
    </body>
    <footer class="footer">
        <p class="text-center text-muted">Created by Indrajeet Patwardhan & Erwin Medina</p>
        <p class="text-center text-muted">Contact Us</p>

    </footer>
</html>
